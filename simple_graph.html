<!DOCTYPE html>
<meta charset="utf-8">
<title>Homework 2 Graph</title>
<style>
#menu{
	font-family:helvetica;
	color: #5077D9;
	font-size:11px;
}
  .link {
    stroke:#5077D9;
    stroke-width: 1px;
  }

  .node {
    fill: #5077D9;
    stroke-width: 1px;
  }

  .node:hover {
  }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<div id = "menu">
<strong>Github Commits Graph HW2</strong>
  <form>
  Layout:
    <label><input type="radio" name="layout" value="force" checked> Force</label>
    <label><input type="radio" name="layout" value="line"> 2.4.a Index Groups of Ten</label>
    <label><input type="radio" name="layout" value="time"> 2.4.b Time</label>
    <label><input type="radio" name="layout" value="time2"> 2.4.b Time Expand</label>  
    <label><input type="radio" name="layout" value="author" > 2.7 By Author</label>
	
  </form>
  <form>
  Color:
    <label><input type="radio" name="color" value="nocolor" checked> None</label>
    <label><input type="radio" name="color" value="color_cat" > Author Frequency</label>
  </form>
  <form>
  Size:
    <label><input type="radio" name="size" value="nosize" checked> None</label>
    <label><input type="radio" name="size" value="size_cat" > Author Frequency</label>
  </form>
</div>
<script>

var width = 900,
    height = 600;

var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

var fill = d3.scale.category10();

var graph = {nodes:[], links:[]};
var commits = {}

var nb_nodes = 100, nb_cat = 10;
var authors = {};
var authorsOrder = [];
var link = null;
var node = null;

d3.json("https://api.github.com/repos/mbostock/d3/commits?page=1&per_page=100", function(data) {
//d3.json("https://api.github.com/repos/caleydo/caleydo/commits?page=1&per_page=100", function(data) {
	
	//d3.json("commits.json", function(data) {
	data.forEach(function(d,k){
		var node = {"id":d.sha, "time": d.commit.author.date, "author":d.commit.author.name, "message":d.commit.message}
		var author = d.commit.author.name;
		commits[node.id] = node;
		//make a dictionary of authors where name is key, and frequency of appearance is value
		authors[author] = (authors[author] || 0) + 1;
		//make a list of authors	
		authorsOrder = d3.keys(authors);
	})
	//console.log(authorsOrder);
	data.forEach(function(d,k){
		graph.nodes.push(commits[d.sha]); //push id to nodes array
		//console.log("there are this many parents: "+ d.parents.length);
		for(var j = 0; j < d.parents.length; j++){
			var target = commits[d.sha];
			var source = commits[d.parents[j].sha];
			if(source != null){
				var link = 	{"source":source, "target":target};
				graph.links.push(link);
			}
		}
	})
	svg.append("svg:defs").selectAll("marker")
	    .data(["arrow"])      // Different link/path types can be defined here
	  	.enter().append("svg:marker")    // This section adds in the arrows
	    .attr("id", String)
	    .attr("viewBox", "0 -5 10 10")
	    .attr("refX", 15)
	    .attr("refY", -1.5)
	    .attr("markerWidth", 4)
	    .attr("markerHeight", 4)
	    .attr("orient", "auto")
		.attr("fill", "#5077D9")
	  	.append("svg:path")
	    .attr("d", "M0,-5L10,0L0,5");
		
		
	//var diagonal = d3.svg.diagonal()
	  //      .projection(function(d) { return [d.x, d.y]; });
			
	link = svg.selectAll(".link")
		.data(graph.links)
		.enter()
		.append("line")
		.attr("stroke", "#5077D9")
		.attr("class", "link")
		//.attr("d", diagonal)
		.attr("class", function(d) {return "link " + d.type; })
		.attr("marker-end", "url(#arrow)");
				 
	node = svg.selectAll(".node")
	              .data(graph.nodes)
	              .enter()
	              .append("g").attr("class", "node")
				  .append("circle")
				  .attr("r", 3)
	  			  .on("mouseover", function(d){
	  				d3.select(this)
	  				.attr("r", 5)
					.attr("fill", "red")
	  				.append("text")
				    .text(function(d,i){console.log(d.message); return d.message;})
	  				.attr("x", function(d){return d.x})
	  				.attr("y", 10);
					
	  			})
	  			.on("mouseout", function(d){
	  				d3.select(this)
	  				.attr("r", 3)
					.attr("fill", "#5077D9");})
	force_layout();
})

// Generate the force layout
var force = d3.layout.force()
    .size([width, height])
    .charge(-50)
    .linkDistance(10)
    .on("tick", tick)
    .on("start", function(d) {})
    .on("end", function(d) {})

function tick(d) {

  graph_update(0);
}

function by_author_layout() {
	remove_axis();
	force.stop();
	//use time axis and also time x
	time_layout();
	//use index of author array
	graph.nodes.forEach(function(d, i) {
	   var currentAuthor = graph.nodes[i].author;
	   var index = authorsOrder.indexOf(currentAuthor);
	   var space = (height-200)/(authorsOrder.length-1);
	   console.log(space)	   
	   d.y = index*space+100;
   })
   
	var colorIndex = ["#49989A","#5EE7C0","#2A4842","#BACFB6","#5FE1E2","#39886F","#728C7C","#59BCA8","#A8E4D3"];
   d3.selectAll("circle")
 	.style("fill", function(d, i) { 
   	  var currentAuthor = graph.nodes[i].author
 	  var index = authorsOrder.indexOf(currentAuthor);	
	   //use mode for case of more than 10 authors
	   var color = colorIndex[index%colorIndex.length];
 	  return color;
 	})
	.attr("class",function(d, i) {
		var currentAuthor = graph.nodes[i].author
		return currentAuthor});
	
	//make vertical axis for authors
	var margin = {top: 100, right: 100, bottom: 100, left: 100}

	var x = d3.scale.ordinal()
	    .domain(authorsOrder)
	    .rangePoints([0, height-200]);

	var xAxis = d3.svg.axis()
	    .scale(x)
	    .orient("left");

	var svg = d3.select("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.append("g")
	.attr("class", "xAxis")
	.attr("stroke", "none")
	.attr("fill", "none")
    .call(xAxis)
    .selectAll("text")
    .attr("fill", "#38476F")
    .attr("y", 0)
    .attr("x", 9)
    .attr("dy", ".35em")
	.attr("font-family", "helvetica")
	.attr("font-size", 11);
		
		
 graph_update(500);
}

function force_layout() {
	remove_axis();

 force.nodes(graph.nodes)
      .links(graph.links)
      .start();
}

function line_layout() {

  force.stop();
remove_axis();


  var margin = {top: 120, right: 20, bottom: 250, left: 20};
  var scaleX = d3.scale.linear()
      .domain([0,100])
      .range([0,800]);

  var xAxis = d3.svg.axis()
      .scale(scaleX);

  var svg = d3.select("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g")
      .attr("class", "xAxis")
	  .attr("stroke", "#38476F")
	  .attr("fill", "none")
      .call(xAxis)
      .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start")
	  .attr("font-family", "helvetica")
	  .attr("font-size", 11);
	  
  graph.nodes.forEach(function(d, i) {
   // d.y = height/2;
	d.y = (i*10)%100+20;
	d.x = i*8+20;
  })
  node.append("text")
  .attr("x", 5)
  .attr("dy", ".20em")
  .text(function(d,i){return i;})
  .attr("font-family", "helvetica")
  .attr("color", "red")
  .attr("font-size", 12);
  graph_update(500);
  
}

function time_layout(){
	//console.log("time1")
	force.stop;
   	graph_update(500);
	
	remove_axis();
    var margin = {top: 20, right: 20, bottom: 50, left: 20};
	var datestart = new Date(2013,9,10);
	var dateend = new Date(2014,2,20);
	
	var scaleX = d3.time.scale()
	.domain([datestart, dateend])
		.range([0,width]);
			
	    xAxis = d3.svg.axis().scale(scaleX).tickSize(10).tickSubdivide(true);
	
	var svg = d3.select("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	svg.append("g")
		.attr("class", "xAxis")
		.attr("stroke", "#38476F")
		.attr("fill", "none")
		.call(xAxis)
		.selectAll("text")
		.attr("y", 0)
		.attr("x", 9)
		.attr("dy", ".35em")
		.attr("transform", "rotate(90)")
		.style("text-anchor", "start")
		.attr("font-family", "helvetica")
		.attr("font-size", 11);
		  
	graph.nodes.forEach(function(d, i) {
		   d.y = 100;
		   d.x = scaleX(Date.parse(graph.nodes[i].time));
	   })
	   graph_update(500);
	}
	function time_layout_expand(){
		//console.log("time2")
		force.stop;
	   	graph_update(500);
	
		remove_axis();
	    var margin = {top: 20, right: 20, bottom: 50, left: 20};
		var datestart = new Date(2013,9,10);
		var dateend = new Date(2014,2,20);
	
		var scaleX = d3.time.scale()
		.domain([datestart, dateend])
			.range([0,width]);
			
		    xAxis = d3.svg.axis().scale(scaleX).tickSize(-10).tickSubdivide(true);
	

		var svg = d3.select("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("g")
			.attr("class", "xAxis")
			.attr("stroke", "#38476F")
			.attr("fill", "none")
			.call(xAxis)
			.selectAll("text")
			.attr("y", 0)
			.attr("x", 9)
			.attr("dy", ".35em")
			.attr("transform", "rotate(90)")
			.style("text-anchor", "start")
			.attr("font-family", "helvetica")
			.attr("font-size", 11);
		  
		graph.nodes.forEach(function(d, i) {
			   d.y = 600-i*6;
			   d.x = scaleX(Date.parse(graph.nodes[i].time));
		   })
		   graph_update(500);
	}
	function remove_axis(){
		d3.select(".domain")
		.remove();	
		d3.selectAll(".tick")
		.remove();
		d3.selectAll("text")
		.remove();
		//console.log("remove axis");
	}
	function line_cat_layout() {
  	  force.stop();
	  graph.nodes.forEach(function(d, i) {
		  d.y = height/2 + d.cat*20;
  	})

  graph_update(500);
}

function radial_layout() {
	remove_axis();

  force.stop();

  var r = height/2;

  var arc = d3.svg.arc()
          .outerRadius(r);

  var pie = d3.layout.pie()
  .sort(function(a, b) { return a.cat - b.cat;})
          .value(function(d, i) { return 1; }); // equal share for each point

  graph.nodes = pie(graph.nodes).map(function(d, i) {
    d.innerRadius = 0;
    d.outerRadius = r;
    d.data.x = arc.centroid(d)[0]+height/2;
    d.data.y = arc.centroid(d)[1]+width/2;
    d.data.endAngle = d.endAngle; 
    d.data.startAngle = d.startAngle; 
    return d.data;
  })

  graph_update(500);
}

function category_color() {
  d3.selectAll("circle")
  	.transition()
	.duration(500)
	.style("fill", function(d, i) { 
  	  var currentAuthor = graph.nodes[i].author
	  var recolor = d3.scale.linear()
	  	.domain([1, 61])
	  	.range(["#B9BDCD", "#637DDC"]);
	  var r = recolor(authors[currentAuthor])
	  console.log(r)
	  return r
	  //return "rgb("+r+","+r+","+r+")"
	  //d3.rgb(authors[currentAuthor])
	});
}

//console.log(authors)

function category_size() {
  d3.selectAll("circle")
  .transition()
  .duration(500)
  .attr("r", function(d, i) {
	  var currentAuthor = graph.nodes[i].author;
	  var resize = d3.scale.linear()
	  	.domain([1, 61])
	  	.range([2,10]);
	  
//	  console.log(resize(authors[currentAuthor]));
	  return resize(authors[currentAuthor]);
  });
}

function graph_update(delay) {

  link.transition().duration(delay)
      .attr("x1", function(d) { return d.target.x; })
      .attr("y1", function(d) { return d.target.y; })
      .attr("x2", function(d) { return d.source.x; })
      .attr("y2", function(d) { return d.source.y; });

  node.transition().duration(delay)
      .attr("transform", function(d) { 
        return "translate("+d.x+","+d.y+")"; 
      });
}

d3.select("input[value=\"force\"]").on("click", force_layout);
d3.select("input[value=\"author\"]").on("click", by_author_layout);
d3.select("input[value=\"line\"]").on("click", line_layout);
d3.select("input[value=\"time\"]").on("click", time_layout);
d3.select("input[value=\"time2\"]").on("click", time_layout_expand);

d3.select("input[value=\"nocolor\"]").on("click", function() {
  d3.selectAll("circle").transition().duration(500).style("fill", "#5077D9");
})

d3.select("input[value=\"color_cat\"]").on("click", category_color);

d3.select("input[value=\"nosize\"]").on("click", function() {
  d3.selectAll("circle").transition().duration(500).attr("r", 3);
})

d3.select("input[value=\"size_cat\"]").on("click", category_size);


</script>
</body>
</html>
